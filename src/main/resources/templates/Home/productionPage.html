<script>
    function parallax_height() {
        var scroll_top = $(this).scrollTop();
        var sample_section_top = $(".sample-section").offset().top;
        var header_height = $(".sample-header-section").outerHeight();
        $(".sample-section").css({"margin-top": header_height});
        $(".sample-header").css({height: header_height - scroll_top});
    }

    parallax_height();
    $(window).scroll(function () {
        parallax_height();
    });
    $(window).resize(function () {
        parallax_height();
    });
</script>

<script>

    function performAction(path, id) {

        console.log("jar path", path)
        console.log("rowData ", id)

        fetch('/data/executeJar?jarPath=' + encodeURIComponent(path), {
            method: 'POST'
        })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Log response from the server

            })
            .catch(error => {
                console.error('Error:', error);
            });
    }


    function killingJar(path, id) {
        console.log("Full jar path:", path);
        console.log("Row data:", id);

        // Extract the filename from the full path
        const filename = path.split('\\').pop();
        console.log("Extracted filename:", filename);

        // Construct the URL with the filename as a query parameter
        const url = `/data/killJar?jarPath=${encodeURIComponent(filename)}`;

        fetch(url, {
            method: 'POST'
        })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Log response from the server
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function checkStatus(port, buttonElement) {
        fetch(`http://localhost:${port}/actuator/health`)
            .then(response => response.json())
            .then(data => {
                // Assuming health check response includes a status field
                if (data.status === 'UP') {
                    buttonElement.classList.add('status-green');
                    buttonElement.classList.remove('status-red');
                    buttonElement.textContent = 'UP';
                } else {
                    buttonElement.classList.add('status-red');
                    buttonElement.classList.remove('status-green');
                    buttonElement.textContent = 'DOWN';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                buttonElement.classList.add('status-red');
                buttonElement.classList.remove('status-green');
                buttonElement.textContent = 'DOWN';
            });
    }


    function fetchIdWiseData(id) {
        console.log("id", id);
        fetch('/data/fetchIdWiseDataForJar/' + id, {
            method: 'GET'
        }).then(response => response.json()).then(data => {
            console.log("Id Wise data", data);

            // Set data to modal inputs
            document.getElementById('developerName').value = data[0].developerName;
            document.getElementById('id').value = data[0].id;
            // document.getElementById('jarFilePath').value = data[0].jarFilePath;
            document.getElementById('website').value = data[0].website;
            document.getElementById('domain').value = data[0].domain;
            document.getElementById('port').value = data[0].port;
            document.getElementById('url').value = data[0].url;
            document.getElementById('date').value = data[0].date;
            document.getElementById('month').value = data[0].month;
            document.getElementById('time').value = data[0].time;

            // Open the modal

        }).catch(error => {
            console.error('Error fetching data:', error);
        });
    }

</script>
